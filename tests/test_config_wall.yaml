# Test configuration for Wall IDS

# Field-level exceptions for validation
field_exceptions: {}

# Requirement validation settings
requirement_validation:
  # MDSplus paths that use calibration/setup data (shot 0), not the requested shot
  allow_different_shot: []

# OMAS path mapping
# Maps imas_composer notation to OMAS notation for fetching reference data
# Wall fields are simple scalar/array fields with no nested indexing
omas_path_map:
  wall.description_2d.0.limiter.unit.0.outline.r: wall.description_2d.0.limiter.unit.0.outline.r
  wall.description_2d.0.limiter.unit.0.outline.z: wall.description_2d.0.limiter.unit.0.outline.z
  wall.description_2d.0.limiter.type.index: wall.description_2d.0.limiter.type.index
  wall.time: wall.time
  wall.ids_properties.homogeneous_time: wall.ids_properties.homogeneous_time
