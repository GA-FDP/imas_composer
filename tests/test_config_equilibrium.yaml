# Test configuration for Equilibrium IDS

# Field-level exceptions for validation
field_exceptions: {}

# Field-specific tolerance settings
# Override default rtol=1e-10, atol=1e-6 for specific fields
field_tolerances:
  equilibrium.time_slice.profiles_1d.j_tor:
  # This uses interpolation so accuracy is limited
    rtol: 1.0e-5
    atol: 1.0
  equilibrium.time_slice.profiles_1d.volume:
  # This uses interpolation so accuracy is limited
    rtol: 1.0e-5
    atol: 1.0e-5
  equilibrium.time_slice.time:
  # OMAS does the ms -> s conversion on the MDSplus side where everything is 32 bit
    rtol: 1.0e-7
    atol: 1.0e-7
  equilibrium.time_slice.boundary_separatrix.geometric_axis.r:
  # OMAS does the cm -> m conversion on the MDSplus side where everything is 32 bit
    rtol: 1.0e-8
    atol: 1.0e-8
  equilibrium.time_slice.boundary_separatrix.geometric_axis.z:
  # OMAS does the cm -> m conversion on the MDSplus side where everything is 32 bit
    rtol: 1.0e-8
    atol: 1.0e-8
  equilibrium.time_slice.boundary_separatrix.closest_wall_point.distance:
  # OMAS does the cm -> m conversion on the MDSplus side where everything is 32 bit
    rtol: 1.0e-8
    atol: 1.0e-8
  equilibrium.time_slice.boundary_separatrix.gap.value:
  # OMAS does the cm -> m conversion on the MDSplus side where everything is 32 bit
    rtol: 1.0e-8
    atol: 1.0e-8
  equilibrium.time_slice.boundary_separatrix.strike_point.r:
  # OMAS does the cm -> m conversion on the MDSplus side where everything is 32 bit
    rtol: 1.0e-8
    atol: 1.0e-8
  equilibrium.time_slice.boundary_separatrix.strike_point.z:
  # OMAS does the cm -> m conversion on the MDSplus side where everything is 32 bit
    rtol: 1.0e-8
    atol: 1.0e-8
  equilibrium.time_slice.constraints.j_tor.position.psi:
  # IMAS_composer uses the actual psi entries from MDSpus while OMAS recreates the grid
    rtol: 1.0e-7
    atol: 1.0e-7
  equilibrium.time_slice.constraints.j_tor.position.psi:
  # IMAS_composer uses the actual psi entries from MDSpus while OMAS recreates the grid
    rtol: 1.0e-10
    atol: 1.0e-6
  equilibrium.time_slice.global_quantities.area:
  # OMAS does the cm^2 -> m^2 conversion on the MDSplus side where everything is 32 bit
    rtol: 1.0e-6
    atol: 1.0e-6

# Requirement validation settings
requirement_validation:
  allow_different_shot: []

# OMAS path mapping for comparison (ODS access)
# Maps imas_composer notation to OMAS ODS access paths
# imas_composer uses clean paths (e.g., equilibrium.time_slice.time)
# OMAS uses array markers with .: notation (e.g., equilibrium.time_slice.:.time)
